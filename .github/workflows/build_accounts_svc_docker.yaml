name: Build | Accounts Svc Docker
permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
      tag:
        description: 'Docker tag to use (e.g., 0.1.0-Alpha or NIGHTLY)'
        required: true
        type: string
      push_to_registry:
        description: 'Whether to push to Docker Hub'
        required: true
        type: boolean

  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC every day

jobs:
  build-images:
    runs-on: ubuntu-22.04

    env:
      BRANCH_NAME: ${{ github.event.inputs.branch || 'main' }}
      DOCKER_TAG: ${{ github.event.inputs.tag || 'NIGHTLY' }}
      PUSH_TO_REGISTRY: ${{ github.event.inputs.push_to_registry || 'true' }}

    steps:
      - name: Checkout ITEMS code (detached HEAD)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ env.BRANCH_NAME }}

      - name: Validate input branch exists
        run: |
          if ! git ls-remote --exit-code origin "refs/heads/${BRANCH_NAME}" > /dev/null; then
            echo "‚ùå Branch '${BRANCH_NAME}' does not exist on remote."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Accounts Svc Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile.accounts_svc
          push: ${{ env.PUSH_TO_REGISTRY }}
          no-cache: true
          tags: items/items_accounts_svc:${{ env.DOCKER_TAG }}
          platforms: |
            linux/amd64
            linux/arm64

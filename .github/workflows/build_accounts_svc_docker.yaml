name: Build | Accounts Svc Docker

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
      tag:
        description: 'Docker tag to use (e.g., 0.1.0-Alpha or NIGHTLY)'
        required: true
        type: string
      push_to_registry:
        description: 'Whether to push to Docker Hub'
        required: true
        type: boolean

jobs:
  build-images:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Intmac code (detached HEAD)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required to access remote branches
          ref: ${{ inputs.branch }}

      - name: Validate input branch exists
        run: |
          BRANCH="${{ inputs.branch }}"
          if ! git ls-remote --exit-code origin "refs/heads/$BRANCH" > /dev/null; then
            echo "‚ùå Branch '$BRANCH' does not exist on remote."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Accounts Svc Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/Dockerfile.accounts_svc
          push: ${{ inputs.push_to_registry }}
          no-cache: true
          tags: intmac/intmac_accountssvc:${{ inputs.tag }}
          platforms: |
            linux/amd64
            linux/arm64

name: Perform Lint

on:
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code with full history
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      # Step 2: Detect changes in directories
      id: detect
      run: |
        echo "Checking for changes in items/accounts_svc/"
        if git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }} | grep -q '^items/accounts_svc/'; then
          echo "accounts_svc_changed=true" >> $GITHUB_OUTPUT
        else
          echo "accounts_svc_changed=false" >> $GITHUB_OUTPUT
        fi

        echo "Checking for changes in items/gateway_svc/"
        if git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }} | grep -q '^items/gateway_svc/'; then
          echo "gateway_svc_changed=true" >> $GITHUB_OUTPUT
        else
          echo "gateway_svc_changed=false" >> $GITHUB_OUTPUT
        fi

        echo "Checking for changes in items/shared/"
        if git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }} | grep -q '^items/shared/'; then
          echo "shared_changed=true" >> $GITHUB_OUTPUT
        else
          echo "shared_changed=false" >> $GITHUB_OUTPUT
        fi

  accounts-svc-lint:
    runs-on: ubuntu-latest
    needs: detect-changes  # Wait for detect-changes to complete
    if: needs.detect-changes.outputs.accounts_svc_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust to your Python version

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        env:
          PYTHONPATH: items/shared:items/accounts_svc
        run: |
          pylint --fail-under=10.0 items/accounts_svc

  gateway-svc-lint:
    runs-on: ubuntu-latest
    needs: detect-changes  # Wait for detect-changes to complete
    if: needs.detect-changes.outputs.gateway_svc_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust to your Python version

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        env:
          PYTHONPATH: items/shared:items/gateway_svc
        run: |
          pylint --fail-under=10.0 items/gateway_svc

  shared-lint:
    runs-on: ubuntu-latest
    needs: detect-changes  # Wait for detect-changes to complete
    if: needs.detect-changes.outputs.shared_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust to your Python version

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        env:
          PYTHONPATH: items/shared
        run: |
          pylint --fail-under=10.0 items/shared
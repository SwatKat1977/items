name: Unit Tests & Coverage | Gateway Svc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'items/gateway_svc/**'
      - 'items/unittests_gateway_svc/**'
      - '.github/workflows/gateway_svc_code_coverage.yml'

jobs:
  coverage:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Adjust to your Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage
          pip install quart

      # Step 4: Run tests and measure coverage
      - name: Run tests with coverage
        env:
          PYTHONPATH: items/shared:items/unittests_gateway_svc:items/gateway_svc
        run: |
          coverage run --rcfile=./items/.coveragerc_gateway_svc -m unittest -v main
          coverage report -m --fail-under=100

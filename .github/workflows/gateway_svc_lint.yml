name: Linting | Gateway Svc

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'items/gateway_svc/**'
      - 'items/unittests_gateway_svc/**'
      - '.github/workflows/gateway_svc_lint.yml'

jobs:
  lint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install jsonschema
          pip install aiohttp
          pip install quart

      - name: Run Pylint
        env:
          PYTHONPATH: items/shared:items/gateway_svc
        run: |
          pylint --fail-under=10.0 items/gateway_svc
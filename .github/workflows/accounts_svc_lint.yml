name: Linting | Accounts Svc

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'items/accounts_svc/**'
      - 'items/unittests_accounts_svc/**'
      - '.github/workflows/accounts_svc_lint.yml'

jobs:
  lint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install jsonschema
          pip install aiohttp
          pip install quart

      - name: Run Pylint
        env:
          PYTHONPATH: items/shared:items/accounts_svc
        run: |
          pylint --fail-under=10.0 items/accounts_svc
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Folder Structure</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue; /* Light blue background */
            margin: 0;
            padding: 20px;
        }
        .folder {
            margin-left: 20px; /* Indentation for folders */
            font-weight: bold;
            color: #333;
        }
        .folder::before {
            content: "üìÅ ";
        }
        .file-table {
            margin-left: 40px; /* Indentation for tables */
            width: calc(100% - 40px); /* Full width minus left margin */
            background-color: white; /* White background for tables */
            border: 1px solid lightblue; /* Thin light blue border */
        }
        .file-table th, .file-table td {
            border: 1px solid lightblue; /* Thin light blue border for cells */
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <h1 class="mb-4 ps-3">Dynamic Tests Structure</h1>

        <!-- Folder Structure Container -->
        <div id="folder-structure">
            {% for item in data %}
                <!-- Render Folder -->
                <div class="folder" style="margin-left: {{ item[0] * 20 }}px;">
                    {{ item[2] }}  <!-- Folder name -->
                </div>

                <!-- Render Files (if any) -->
                {% if item[3] %}
                    <table class="file-table table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for file in item[3] %}
                                <tr>
                                    <td>{{ file.id }}</td>
                                    <td>{{ file.name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, only needed if you use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
